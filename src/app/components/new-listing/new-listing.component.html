<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6 col-sm-offset-3">
            <h2 class="page-header text-center">Create new listing</h2>
            <form (submit)="addListingSubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
                </div>
                 <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="phone" required>
                </div>
                 <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" [(ngModel)]="city" required>
                </div>
                <div class="form-group">
                    <label for="body">Body</label>
                    <textarea class="form-control" id="body" rows="10" name="body" [(ngModel)]="body" required></textarea>
                </div>
                <button type="submit" class="btn btn-default subb">Submit</button>
                </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
